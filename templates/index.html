{% extends 'master.html' %}
{% block content %}
<div class="container" data-ng-app="HomeController" data-ng-controller="MainController">
	<h1>Boot PC</h1>
	<div class="row" data-ng-cloak>
		<div class="col-xs-6 col-lg-2" data-ng-repeat="(name,mac) in computers">
			{% raw %}
			<button class="btn btn-success btn-lg btn-block" data-ng-click="boot(name)"><i class="glyphicon glyphicon-arrow-up"></i> {{ name }}</button>
			{% endraw %}
		</div>
	</div>
</div>
{% endblock %}
